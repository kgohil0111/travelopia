<!DOCTYPE html>

<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <title>Travelopia</title>
   <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header id="masthead" class="site-header">
        <div class="container">
            <nav class="navbar menu-container">
                <a class="navbar-brand ms-auto mx-lg-0" href="/">
                    
                    <img class="travelopia-logo"  src="./travelopia_logo.png" height="51px" width="180px" alt="Travelopia.com">
                    
                </a>
                <div class="menu-links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                    <a href="#">Services</a>
                    <a href="#">Contact Us</a>
                </div>
            </nav>
        </div>
    </header>
    <main id="primary" class="site-main">
        <div class="container">
            <div class="banner-wrapper">
                <picture class="banner-img"> 
                    <source media="(min-width:1024px)" srcset="./travel_large.jpg">
                    <source media="(min-width:768px)" srcset="./travel_medium.jpg">
                    <source media="(min-width:320px)" srcset="./travel_small.jpg">
                  <img src="./travel_small.jpg" alt="Travel" class="banner-img">
                </picture>
                <div class="banner-content">
                    <h1 class="banner-heading">Welcome to Travelopia</h1>
                    <button class="cta" onclick="alert('Hello, World');">Click here</button>
                </div>
            </div>

            
        </div> 
    </main>   
    <footer class="fixed-footer">
        <div class="container"><p>Copyright &copy; 2022 Travelopia</p></div>        
    </footer>
</body>
</html>
